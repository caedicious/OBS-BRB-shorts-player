<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a24"/>
    </linearGradient>
    <linearGradient id="play" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#bg)"/>
  
  <!-- Phone/vertical video shape -->
  <rect x="88" y="40" width="80" height="140" rx="12" ry="12" fill="rgba(0,0,0,0.25)"/>
  
  <!-- Play button triangle -->
  <polygon points="108,85 108,135 148,110" fill="url(#play)"/>
  
  <!-- BRB text -->
  <text x="128" y="215" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">BRB</text>
</svg>
